plugins {
    id 'java'
}

group 'org.example'
version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
    /*jcenter() deprecato*/
    maven { url 'https://maven.google.com' }
    // OR
    google()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/com.intellij/openapi
    implementation group: 'com.intellij', name: 'openapi', version: '7.0.3'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.repodriller', name: 'repodriller', version: '2.0.1'
    compile fileTree(dir: 'Installer', include: ['*.jar'])

}
