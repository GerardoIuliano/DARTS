plugins {
    id 'java'
    id 'jacoco'
    id 'org.jetbrains.intellij' version '0.7.2'
}

version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        // java/testSmellDetection/structuralRules/
/*        resources {
            srcDirs = ['src/resources']
        }*/
    }
}

tasks.register('applicationCodeCoverageReport', JacocoReport) {
    sourceSets sourceSets.test
}

jacoco {
    toolVersion = "0.8.7"
    /*reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')*/
}

configurations {
    extraDeps
    compileClasspath.extendsFrom(extraDeps)
}

dependencies {
    /*compile 'junit:junit:4.12'*/
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // https://mvnrepository.com/artifact/com.intellij/openapi
    implementation group: 'com.intellij', name: 'openapi', version: '7.0.3'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.repodriller', name: 'repodriller', version: '2.0.1'
    /*compile fileTree(dir: 'Installer', include: ['*.jar'])*/
    extraDeps fileTree(dir: 'Installer', include: ['*.jar'])
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.jacoco', name: 'org.jacoco.agent', version: '0.8.6'
}

apply plugin: 'jacoco'

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
    useJUnitPlatform()
    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    sourceSets sourceSets.test
}

intellij {
    version '2021.1' /*'2021.1' | 2020.3.3 */
    plugins = ['com.intellij.java']
}

patchPluginXml {
    changeNotes """
      Add change notes here HELLO HELLO.<br>
      <em>most HTML tags may be used</em>"""
}

tasks.withType(JavaCompile) {
    options.failOnError(false)
}

tasks.buildSearchableOptions { enabled = false }
